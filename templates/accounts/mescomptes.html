{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <h3>Mes chiffres d'affaires</h3>
        </div>
        <div class="card card-body">
            <a class="btn btn-primary  btn-sm btn-block" href={% url 'add_ca' %}>Ajouter un CA</a>
            <table class="table">
                <tr>
                    <th>Chiffre d'Affaire</th>
                    <th>Segment</th>
                    <th>Mois</th>
                    <th>Année</th>
                    <th>Editer</th>
                    <th>Supprimer</th>
                </tr>
                {% for i in CAs_current_user %}
                    <tr>
                        <td>{{i.montant}} €</td>
                        <td>{{i.segment}}</td>
                        <td>{{i.month}}</td>
                        <td>{{i.year}}</td>
                        <td><a class="btn btn-sm btn-info" href="{% url 'edit_ca' i.id %}">Editer</a></td>
                        <td><a class="btn btn-sm btn-info" href="{% url 'delete_ca' i.id %}">Supprimer</a></td>
                    </tr>
                {% endfor %}
                 
            </table>
        </div>

    </div>
</div>
{% endblock content %}
